<!DOCTYPE html>
<html>
<head>
  <title>Sort</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  

  <link rel="stylesheet" href="styles/style.css"> 
  <script src="https://d3js.org/d3.v7.min.js" ></script>
  <!-- <script src="js2.js" defer></script> -->
  <script src="js/main.js" defer></script>
  <script src="js/event-handler.js" defer></script>
  <script src="js/animation.js" defer></script>
  <script src="js/sorting.js" defer></script>
  

</head>
<body>

  <main class="container">
    <div class="column p-3">

      <div id="error-message-wrapper" class="hidden alert alert-danger m-2">
        <div id="error-message">
          <p id="error-mes">alert</p>
        </div>
      </div>

      <div id="settings-wrapper">
        <div class="d-flex row">

          <div class="settings-item m-2">
            <span>Сортировка</span>
            <select class="form-control m-2" id="selectSort">
              <option value="bubbleSort">Пузырьком</option>
              <option value="selectionSort">Выбором</option>
              <option value="insertionSort">Вставками</option>
            </select>
          </div>

          <div class="settings-item mx-2">
            <span>Массив</span>
            <input class="form-control m-2" value="10, 11, 5, 2, 4" type="text" id="dataInput" placeholder="Введите числа через запятую">
          </div>

          <div class="settings-item mx-2">
            <span>Скорость анимаций</span>
            <input class="form-control m-2" type="number" id="selectSpeed" value="300">
          </div>
        </div>

        <button class="button-class" id="startButton">Начать сортировку</button>
      </div>

      <div id="visualization-wrapper" class="mt-3">
        <div id="visualization"></div>

        <div class="hidden" id="success-message-wrapper">
          <div class="alert alert-success" role="alert" id="success-message">
            Массив отсортирован
          </div>
        </div>
      </div>

      <div id="manage-wrapper" class="hidden">

        <div id="manage-buttons">
          <button class="button-class m-2" id="nextStep">Следующий шаг</button>
          <button class="button-class m-2" id="playSort">Запустить</button>
        </div>

        <div id="statistic-wrapper">
          <p class="mx-3">Произведенные операции</p>
          <p class="statistic p-2 mx-2">
            <span>Сравнения</span>
            <span id="comp-counter"></span>
          </p>
          <p class="statistic p-2 mx-2">
            <span>Перестановки</span>
            <span id="swap-counter"></span>
          </p>
        </div>

      </div>

      
      <div class="d-flex">
        <button id="generateArray" class="button-class my-3">Сгенерировать случайный массив</button>
      </div>

      <div id="generator-wrapper" class="hidden">
        <div id="generator" class="p-3">
          <form id="arrayGenerator">
            <input class="form-control m-2" type="number" name="arrayLength" placeholder="длина массива" value="10" required>
            <select class="form-control m-2" name="arrayType">
              <option value="random">Случайный</option>
              <option value="reverseSorted">Обратно отсортированный</option>
              <option value="almostSorted">Почти отсортированный</option>
            </select>
            <button class="button-class my-2" type="submit">Сгенерировать</button>
          </form>
        </div>
      </div>

    </div>
  </main>

</body>
</html>

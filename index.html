<!DOCTYPE html>
<html>
<head>
  <title>Sort</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  

  <link rel="stylesheet" href="styles/style.css"> 
  <script src="https://d3js.org/d3.v7.min.js" ></script>
  <!-- <script src="js2.js" defer></script> -->
  <script src="js/main.js" defer></script>
  <script src="js/event-handler.js" defer></script>
  <script src="js/animation.js" defer></script>
  <script src="js/sorting.js" defer></script>
  

</head>
<body>

  <main class="container">

    <div id="error-message-wrapper" class="hidden">
      <div id="error-message">
        <p id="error-mes"></p>
      </div>
    </div>
  
    <div>

      <select id="selectSort">
        <option value="bubbleSort">bubbleSort</option>
        <option value="selectionSort">selectionSort</option>
        <option value="insertionSort">insertionSort</option>
      </select>

    </div>

  <input value="10, 11, 5, 2, 4" type="text" id="dataInput" placeholder="Введите числа через запятую">
  <button class="button-class" id="startButton">Начать сортировку</button>

  <input type="number" id="selectSpeed" value="300">
  
  <div id="visualization"></div>

  <div id="manage-wrapper" class="hidden">
    <div id="manage-nuttons">
      <button class="button-class" id="nextStep">Next step</button>
      <button class="button-class" id="playSort">Play sort</button>
    </div>
  </div>
  

  <p id="comp-counter"></p>
  <p id="swap-counter"></p>

  <button id="generateArray" class="button-class">Сгенерировать случайный массив</button>

  <div id="generator-wrapper">
    <div id="generator">
      <form id="arrayGenerator">
        <input type="number" name="arrayLength" placeholder="длина массива" value="10" required>
        <select name="arrayType">
          <option value="random">Случайный</option>
          <option value="reverseSorted">Обратно отсортированный</option>
          <option value="almostSorted">Почти отсортированный</option>
        </select>
        <button type="submit">Сгенерировать</button>
      </form>
    </div>
  </div>
  
  </main>

</body>
</html>
